name: Build Agents Action
description: Build country's agents into a docker image
inputs:
  fc-country:
    required: true
    description: Country's agents
runs:
  using: composite
  steps:
    - run: |
        cp ${{ github.action_path }}/Dockerfile . |
        cp ${{ github.action_path }}/.dockerignore . |
        cp ${{ github.action_path }}/docker-build.sh .
      shell: bash
    - run: ${{ github.action_path }}/docker-build.sh
      shell: bash
      env:
        FC_COUNTRY: ${{ inputs.fc-country }}
